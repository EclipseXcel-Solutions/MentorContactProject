{% extends 'dashboard/base.html' %} {% load static %} {% block context %}
<!-- Main content -->
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="text-center">
          <img
            src="{% static 'dist/img/buffalostatecrest.png' %}"
            class="img-fluid"
            alt="Buffalo State Crest"
          />
        </div>
        <hr />
        <form method="POST" action='{%url "login_view"%}'>
          {%csrf_token%}
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
