{% extends 'dashboard/base.html' %} {% load static %} {%block head%}
{%endblock%} {% block context %}
<!-- Main content -->
<div class="content-wrapper">
  <br />
  <section class="content">
    <div class="">
      <div class="row">
        <div class="card col-lg-12">
          <div class="card-header">Start creating a form</div>
          <div class="card-body">

          <form method="POST">
            {%csrf_token%}
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Form Name"
              />
            </div>
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input
                type="text"
                name="description"
                class="form-control"
                placeholder="Description"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
