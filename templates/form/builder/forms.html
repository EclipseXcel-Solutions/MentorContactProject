{%extends 'dashboard/base.html'%} {%load static%} {%block head%}

<script src="
https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js
"></script>
{%endblock%} {%block context%}
<div class="content-wrapper">
  <section class="content" style="height: 100vh">
    <div class="container">
      <div class="card" style="height: 90vh; overflow: scroll">
        <div class="card-header">Forms</div>
        <div class="card-body">
          {%if total == 0%}
          <img
            class="mx-auto"
            src="{%static 'images/nothing.gif'%}"
            height="300vh"
          />
          {%else%}
          <div class="col col-lg-12">
            {%for builder in builders%}
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col col-lg-9">
                    <a class="text">{{builder.name}}</a>
                  </div>
                  <div class="col col-lg-3">
                    <a
                      href="{%url 'public_form_view' builder.id%}"
                      class="badge badge-success"
                      >View <i class="fas fa-eye"></i
                    ></a>
                    <a href="#" class="badge badge-primary"
                      >Edit <i class="fas fa-edit"></i
                    ></a>
                    <a
                      href="{%url 'form_section_view' builder.id%}"
                      class="badge badge-warning"
                      >Customize <i class="fas fa-edit"></i
                    ></a>
                    <a
                      href="{%url 'data_import_view' builder.id%}"
                      class="badge badge-secondary"
                      >Import <i class="fas fa-plus"></i
                    ></a>
                    <a href="#" class="badge badge-danger"
                      >Delete <i class="fas fa-trash"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
            <a
              href="{%url 'form_builder_view' 0%}"
              class="btn btn-outline-secondary w-full col col-lg-12"
            >
              Add Form <i class="fas fa-plus"></i>
            </a>
          </div>
          {%endif%}
        </div>
        <div class="card-footer">Total:{{total}}</div>
      </div>
    </div>
  </section>
</div>

{%endblock%}
